<!DOCTYPE html>
<html>
<head>
	<title>Diabetes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
	<style>
		 body {
			background-color: rgb(14, 180, 189);
      		background-repeat: no-repeat;
      		background-attachment: fixed;
      		background-size: cover;
    	}
    	input { 
			width: 20%; 
			margin-bottom: 3px; 
			border: none;
			outline: none;
			padding: 10px;
			font-size: 13px;
			color: black;
            border-radius: 7px;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 50px">
		<center>
			<h1 style="color: white; font-size: 40px; font-family: 'Lora', serif;
			font-weight: bold;">Diabetes Predictor</h1><br><br>
			<form action="{{ url_for('predict')}}"method="post">
				<input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br><br>
				<input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80"><br><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52"><br><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34">
                <br><br>
                <button type="submit" class="btn btn-primary" style="width: 20%; font-family: 'Lora', serif;border-radius: 10px; font-size: 2s0px">Get Result</button>
			</form>
		</center>
		<br>
		<br>
		<center>
			<h1>
				{{ prediction_text }}
			</h1>
		</center>
	</div>
</body>
</html>
