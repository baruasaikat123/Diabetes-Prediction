<!DOCTYPE html>
<html>
<head>
	<title>Predicted Result</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: rgb(14, 180, 189);
      		background-repeat: no-repeat;
      		background-attachment: fixed;
      		background-size: cover;
    	}
    	h1{
    		font-family: 'Source Code Pro', monospace;
    	}
    	img{
    		margin-top: 25px;
    	}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 150px">
		<center>
			<h1 style="color: white; font-size: 40px; font-family: 'Lora', serif;
				font-weight: bold;">Prediction</h1><br><br>
			{% if prediction==1 %}
				<h1 style="color: red">Opps! You have diabetes.</h1>
				<img src="https://media.istockphoto.com/vectors/sad-face-icon-unhappy-face-symbol-vector-id934714316?k=6&m=934714316&s=170667a&w=0&h=5Tn4NDO6HAvElaTn3KrZ9YrncMzJ4B7Vo3c_IlWNPcc=" alt="have diabetes" height="250" width="250">
			{% elif prediction==0 %}
				<h1 style="color: green">Wow ! You DON'T have diabetes.</h1>
				<img src="https://st.depositphotos.com/1001911/1554/v/600/depositphotos_15540341-stock-illustration-thumb-up-emoticon.jpg" alt="no diabetes" height="250" width="250">
			{% endif %}
		</center>
	</div>
</body>
</html>
